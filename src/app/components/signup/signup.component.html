<app-header></app-header>
<section>
  <div class="login-container">
    <div class="investa">
        <h1>INVESTA</h1>
        <p class="slogan">Connecting SMEs to investors</p>
    </div>
    <div class="login-form">
        <h2>Register</h2>
        <form action="" method="post">
          <div class="form-item">
            <label for="fullname">Full Name <span>*</span></label>
            <input type="text" 
            name="fullname" 
            required
            id="fullname" 
            placeholder="John Smith">
          </div>
          <div class="form-item">
            <label for="email">Email Address <span>*</span></label>
            <input type="email" 
            name="email" 
            required
            id="email" 
            placeholder="john@smith.com">
          </div>
            
          <div class="form-item">
            <label for="username">Username <span>*</span></label>
            <input type="text" 
            name="username" 
            required
            id="lastname" 
            placeholder="johnsmith">
          </div>
          <div class="form-item"> 
            <label for="password">Password <span>*</span></label>
            <input type="password" 
            name="password" 
            id="password"
            required 
            placeholder="********">
          </div>
          <div class="form-item">
            <label for="password2">Confirm Password <span>*</span></label>
            <input type="password" 
            name="password2" 
            id="password2" 
            required
            placeholder="********">
          </div>
          <div class="form-item">
             <input type="checkbox" name="terms" id="terms"><label for="terms">Agree to <a href="#">terms & conditions</a></label>
          </div>
          <div class="form-item">
             <input type="submit" 
             value="SUBMIT" 
             class="btn reg-btn">
          </div>
            <div class="under-text">
                <p>Already have an account? <a href="/login">Login here</a>.</p>
            </div>
        </form>
    </div>
</div>
<app-footer>
  
</app-footer>
</section>
