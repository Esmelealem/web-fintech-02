<section>
  <app-side-bar>
</app-side-bar> 
<div class="projects-container">
    <h4> Create new Project Milestone</h4>
     <form action="" class="wrapper">
       <div class="main-content">
         <div class="form-item">
           <label for="project-title"> What the title of your Milestone</label>
            <input type="text" name="project-title" id="">
         </div>
         <div class="form-item">
           <label for="project-details">Briefly Describe your Milestone. </label>
           <textarea name="project-details" id="project-details" cols="30" rows="10"></textarea>
         </div>
       
       </div>
       <div class="toolbar">
        <div class="form-item"> 
          <label for="project Duration">Select Project</label>
         <select name="project-duration" id="project-duration">
         <option value="one-month"> Get an Office Space</option>
       </select>
        </div>
        <div class="form-item">
          <label for="project-duration">When is this Milestone Due?</label>
            <input type="date" name="project-duration" id="project-duration">
        </div>
        <div class="form-item">
                
          <label for="amount"> How much in USD would you need to complete this Milestone?</label>
          <input type="text" name="amount" id="amount">
        </div>
        <div class="form-item">
          <button>Ad Milestone</button>
        </div>
    
       </div>
       
       <!-- <ckeditor [editor]="Editor" class="editor-1"></ckeditor> -->
     </form>
</div> 
</section>
